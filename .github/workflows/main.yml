name: compile-source
run-name: compiling source files

on: [push]

jobs:
  build:
    name: compile-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3
      - name: npm install, compile, build
        run: |
          npm install
          npm run compile
          npm run build-firefox
          npm run build-chromium
          npm run build-opera
#     - name: Archive production artifact
#       uses: actions/upload-artifact@v3
#       with:
#         name: dist
#         path: dist
      - name: Build release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: mark_my_search-*.zip
      - name: Repository Pages dispatch
        uses: myrotvorets/trigger-repository-dispatch-action@1.0.0
        with:
          token: ${{ secrets.REPOSITORY_ACCESS_TOKEN }}
          repo: searchmarkers/searchmarkers.github.io
          type: update
